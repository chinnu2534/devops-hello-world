# This file typically goes in .github/workflows/main.yml
name: DevOps Hello World Pipeline

# Trigger the pipeline on push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Stage 1: Continuous Integration (Build & Test)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest

      - name: Lint with Pylint
        # Checks for syntax errors (rudimentary check for this demo)
        run: pylint --disable=R,C,W app.py

  # Stage 2: Continuous Delivery (Docker Build)
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        # In a real scenario, you would login to DockerHub and push the image here
        run: docker build -t my-devops-app:${{ github.sha }} .
        
      - name: Simulate Deployment
        run: echo "Deploying Docker image my-devops-app:${{ github.sha }} to production..."